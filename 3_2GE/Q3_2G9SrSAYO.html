<!DOCTYPE html>
<html>
    <header>
        <title>Q3_2G9SrSAYO</title>
    </header>
    <body>
        <form> 
            <label for = "studentID">Student ID: </label>
            <input type = "number" id = "studentID" name = "studentID" min = "0"> <br>

            <label for = "fullName">Full Name: </label>
            <input type = "text" id = "fullName" name = "fullName"> <br><br><br>

            <label for = "bday">Birthday: </label>
            <input type = "date" id = "bday" name = "bday"><br>

            <label for = "email">Email Address: </label>
            <input type = "email" id = "email" name = "email"><br>

            <label for = "bday">Mobile Phone: </label>
            <input type = "text" id = "bday" name = "bday"><br>

            <label for = "gradeLvl">Grade Level: </label>
            <select name = "gradeLvl" id = "gradeLvl">
                <option value="g7">Grade 7</option>
                <option value="g8">Grade 8</option>
                <option value="g9">Grade 9</option>
                <option value="g10">Grade 10</option>
                <option value="g11">Grade 11</option>
                <option value="g12">Grade 12</option>
            </select>

            <p>Are you an Intern or an Extern?</p>
                <input type="radio" id="int" name="residence" value="int">
                <label for="int">Intern / Dormer</label></br>

                <input type="radio" id="ext" name="residence" value="ext">
                <label for="visayas">Extern / Non-dormer</label></br>

            <label for = "orgClub">Preferred Organization or Club</label>
            <select name = "orgClub" id = "orgClub">
                <option value="select">Select One!</option>
                <option value="stemClub">'METS' or STEM ORG</option>
                <option value="humsClub">'Katauhan' or HUMS CLUB</option>
                <option value="sportsClub">'Velocitee' or SPORTS CLUB</option>
                <option value="chessClub">'Fondue Chess' or CHESS CLUB</option>
                <option value="gamesClub">'Sepak' or GAMES CLUB</option>
            </select>
    
            <label for = "prompt">Why do you want to join?</label>
            <input type = "text">
        </form>
    </body>
</html>
